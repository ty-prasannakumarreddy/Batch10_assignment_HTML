<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>name :
    <input type="text" name="text" placeholder="this is used for text formatte"><br><br>
    password :
    <input type="password" name="password" placeholder="this is used for password formatte"><br><br>
    color :
    <input type="color" name="color" placeholder=" this is used for color formmate"><br><br>
    Date :
    <input type="date" name="date" placeholder="this is used for date formatte"><br><br>
    CheckBox :
    <input type="checkbox" name="checkbox" placeholder="this is used for checkbox formatte"><br><br>
    Email :
    <input type="email" name="email" placeholder="this is used for email formatte"><br><br>
    Attach your file :
    <input type="file" name="file" placeholder="attach your file"><br><br>
    image :
    <input type="image" name="image" placeholder="this is used for image" src="images.jpg" ><br><br>
    Number formatte :
    <input type="number" name="number" placeholder="this is used for the number formatte"><br><br>
    radion input :
    <input type="radio" name="radio"><br><br>
    Range :
    <input type="range" name="range" min="0" max="100" ><br><br>
    Reset : 
    <input type="reset" name="reset" placeholder="this is used for the reset purpose"><br><br>
    Search :
    <input type="search" name="search" placeholder="this is used for search "><br><br>
    Submit :
    <input type="submit" name="submit">
    
</body>
</html>
